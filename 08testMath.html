<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>08testMath.html</title>
    <style>*{font-size: 23pt;}</style>
    <script>
        // document.write(' 수학함수 random() 결과 ', Math.random(), '<p>');
        var lotto=[];
        while (lotto.length<6){var num = Math.floor(Math.random()*45)+1; 
        if(lotto.indexOf(num)<0){lotto.push(num);}
         //lotto.push(num);   
        }

        lotto.sort(function(a,b){ return a-b;});
        for (var k=0; k<6; k++){
            document.write(lotto[k],' ');
        }



       


    </script>
